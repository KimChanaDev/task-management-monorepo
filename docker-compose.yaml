services:
  # PostgreSQL - Primary Database
  postgres:
    image: postgres:17-alpine
    container_name: task-platform-postgres
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: taskdb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U taskuser -d taskdb']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache & Session Storage
  redis:
    image: redis:8.2.2-alpine
    container_name: task-platform-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB - Time-series Analytics
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: task-platform-timescaledb
    environment:
      POSTGRES_USER: analyticsuser
      POSTGRES_PASSWORD: analyticspass
      POSTGRES_DB: analyticsdb
    ports:
      - '5433:5432'
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U analyticsuser -d analyticsdb']
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Pulsar - Message Broker
  pulsar:
    image: apachepulsar/pulsar:4.1.1
    container_name: task-platform-pulsar
    command: bin/pulsar standalone
    ports:
      - '6650:6650' # Pulsar broker
      - '8080:8080' # Pulsar admin
    volumes:
      - pulsar_data:/pulsar/data
    healthcheck:
      test: ['CMD', 'bin/pulsar-admin', 'brokers', 'healthcheck']
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO - S3-compatible File Storage
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: task-platform-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000' # API
      - '9001:9001' # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v3.6.0
    container_name: task-platform-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - postgres
      - redis

  # Grafana - Monitoring Dashboard
  grafana:
    image: grafana/grafana:12.2
    container_name: task-platform-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.74.0
    container_name: task-platform-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ':9411'
    ports:
      - '5775:5775/udp'
      - '6831:6831/udp'
      - '6832:6832/udp'
      - '5778:5778'
      - '16686:16686' # Jaeger UI
      - '14268:14268'
      - '14250:14250'
      - '9411:9411'

volumes:
  postgres_data:
  redis_data:
  timescale_data:
  pulsar_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: task-platform-network
