# Docker Compose file for Jobber Microservices
# Environment: Local
# Note: set DOCKER_BUILDKIT=0 for fix problem "changes out of order"

services:
  auth-service:
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    container_name: task-platform-auth-service
    environment:
      DATABASE_URL: "postgresql://taskuser:taskpass@postgres:5432/taskdb?schema=auth"
      NODE_ENV: "Local"
      APP_VERSION: "1.0.0"
      HTTP_PORT: 4000
      GRPC_PORT: 5000
      JWT_SECRET: "your_jwt_secret_key"
      ACCESS_TOKEN_EXPIRES_IN: "15m"
      REFRESH_TOKEN_EXPIRES_IN: "7d"
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
    ports:
      - '4000:4000'
      - '5000:5000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  task-service:
    build:
      context: .
      dockerfile: ./apps/task-service/Dockerfile
    container_name: task-platform-task-service
    environment:
      DATABASE_URL: "postgresql://taskuser:taskpass@postgres:5432/taskdb?schema=task"
      NODE_ENV: "Local"
      APP_VERSION: "1.0.0"
      HTTP_PORT: 4001
      GRPC_PORT: 5001
      AUTH_SERVICE_GRPC_URL: auth-service:5000
      PULSAR_SERVICE_URL: "pulsar://pulsar:6650"
    ports:
      - '4001:4001'
      - '5002:5002'
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      pulsar:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4001/healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  graphql-gateway:
    build:
      context: .
      dockerfile: ./apps/graphql-gateway/Dockerfile
    container_name: task-platform-graphql-gateway
    environment:
      NODE_ENV: "Local"
      APP_VERSION: "1.0.0"
      HTTP_PORT: 4002
      AUTH_SECURE_COOKIES: true
      AUTH_SERVICE_GRPC_URL: auth-service:5000
      TASK_SERVICE_GRPC_URL: task-service:5001
      ANALYTICS_SERVICE_GRPC_URL: analytics-service:5005
      ACCESS_TOKEN_EXPIRES_IN: "15m"
      REFRESH_TOKEN_EXPIRES_IN: "7d"
      CLIENT_URL: http://localhost:4003
    ports:
      - '4002:4002'
    depends_on:
      auth-service:
        condition: service_started
      task-service:
        condition: service_started
      analytics-service:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4002/healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  notification-service:
    build:
      context: .
      dockerfile: ./apps/notification-service/Dockerfile
    container_name: task-platform-notification-service
    environment:
      NODE_ENV: "Local"
      APP_VERSION: "1.0.0"
      HTTP_PORT: 4004
      PULSAR_SERVICE_URL: "pulsar://pulsar:6650"
      CLIENT_URL: "http://localhost:4003"
    ports:
      - '4004:4004'
    depends_on:
      pulsar:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4004/healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  analytics-service:
    build:
      context: .
      dockerfile: ./apps/analytics-service/Dockerfile
    container_name: task-platform-analytics-service
    environment:
      DATABASE_URL: "postgresql://analyticsuser:analyticspass@timescaledb:5432/analyticsdb?schema=analytics"
      NODE_ENV: "Local"
      APP_VERSION: "1.0.0"
      HTTP_PORT: 4005
      GRPC_PORT: 5005
      PULSAR_SERVICE_URL: "pulsar://pulsar:6650"
      AUTH_SERVICE_GRPC_URL: auth-service:5000
    ports:
      - '4005:4005'
      - '5005:5005'
    depends_on:
      timescaledb:
        condition: service_healthy
      pulsar:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4005/healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  svelte-web:
    build:
      context: .
      dockerfile: ./apps/svelte-web/Dockerfile
      args:
        PORT: 4003
        GRAPHQL_GATWAY_URL: http://graphql-gateway:4002
        PUBLIC_GRAPHQL_GATWAY_URL: http://localhost:4002
        PUBLIC_NOTIFICATION_WS_URL: http://localhost:4004
    container_name: task-platform-svelte-web
    environment:
      PORT: 4003
      GRAPHQL_GATWAY_URL: http://graphql-gateway:4002
      PUBLIC_GRAPHQL_GATWAY_URL: http://localhost:4002
      PUBLIC_NOTIFICATION_WS_URL: http://localhost:4004
    ports:
      - '4003:4003'

  # PostgreSQL - Primary Database
  postgres:
    image: postgres:17-alpine
    container_name: task-platform-postgres
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: taskdb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U taskuser -d taskdb' ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache & Session Storage
  redis:
    image: redis:8.2.2-alpine
    container_name: task-platform-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB - Time-series Analytics
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: task-platform-timescaledb
    environment:
      POSTGRES_USER: analyticsuser
      POSTGRES_PASSWORD: analyticspass
      POSTGRES_DB: analyticsdb
    ports:
      - '5433:5432'
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U analyticsuser -d analyticsdb' ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Pulsar - Message Broker
  pulsar:
    image: apachepulsar/pulsar:4.1.1
    container_name: task-platform-pulsar
    command: bin/pulsar standalone
    restart: on-failure
    ports:
      - '6650:6650' # Pulsar broker
      - '8080:8080' # Pulsar admin
    volumes:
      - pulsar_data:/pulsar/data
    healthcheck:
      test: [ 'CMD', 'bin/pulsar-admin', 'brokers', 'healthcheck' ]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO - S3-compatible File Storage
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: task-platform-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000' # API
      - '9001:9001' # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live' ]
      interval: 30s
      timeout: 20s
      retries: 3

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v3.6.0
    container_name: task-platform-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - postgres
      - redis

  # Grafana - Monitoring Dashboard
  grafana:
    image: grafana/grafana:12.2
    container_name: task-platform-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.74.0
    container_name: task-platform-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ':9411'
    ports:
      - '5775:5775/udp'
      - '6831:6831/udp'
      - '6832:6832/udp'
      - '5778:5778'
      - '16686:16686' # Jaeger UI
      - '14268:14268'
      - '14250:14250'
      - '9411:9411'

volumes:
  postgres_data:
  redis_data:
  timescale_data:
  pulsar_data:
  minio_data:
  prometheus_data:
  grafana_data:
