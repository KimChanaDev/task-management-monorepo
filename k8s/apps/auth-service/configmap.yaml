apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: task-platform-apps
data:
  NODE_ENV: "production"
  APP_VERSION: "1.0.0"
  HTTP_PORT: "4000"
  GRPC_PORT: "5000"
  # Redis connection
  REDIS_HOST: "redis.task-platform-infra.svc.cluster.local"
  REDIS_PORT: "6379"
  # Token expiration
  ACCESS_TOKEN_EXPIRES_IN: "15m"
  REFRESH_TOKEN_EXPIRES_IN: "7d"
