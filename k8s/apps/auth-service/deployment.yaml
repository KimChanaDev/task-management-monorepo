apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: task-platform-apps
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # Can add 1 pod during the update
      maxUnavailable: 0 # Prevent pods from disappearing during updates
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      # Init containers - waiting dependencies before start main container
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres.task-platform-infra.svc.cluster.local 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis..."
              until nc -z redis.task-platform-infra.svc.cluster.local 6379; do
                echo "Redis not ready, waiting..."
                sleep 2
              done
              echo "Redis is ready!"
      containers:
        - name: auth-service
          image: task-platform/auth-service:latest
          imagePullPolicy: Never # use local image (build docker image on minikube)
          ports:
            - containerPort: 4000
              name: http
            - containerPort: 5000
              name: grpc
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: auth-service-config
          # Environment variables from Secret
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: auth-service-secret
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-service-secret
                  key: jwt-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
