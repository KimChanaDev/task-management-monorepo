apiVersion: v1
kind: ConfigMap
metadata:
  name: file-service-config
  namespace: task-platform-apps
data:
  NODE_ENV: "production"
  APP_VERSION: "1.0.0"
  HTTP_PORT: "4006"
  GRPC_PORT: "50046"
  # MinIO Configuration
  MINIO_ENDPOINT: "minio.task-platform-infra.svc.cluster.local"
  MINIO_PORT: "9000"
  MINIO_USE_SSL: "false"
  MINIO_BUCKET_NAME: "task-files"
  # File upload settings
  MAX_FILE_SIZE: "10485760" # 10MB
  ALLOWED_FILE_TYPES: "image/jpeg,image/png,image/gif,image/webp"
  # Thumbnail settings
  THUMBNAIL_WIDTH: "200"
  THUMBNAIL_HEIGHT: "200"
  THUMBNAIL_QUALITY: "80"
