apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-service
  namespace: task-platform-apps
  labels:
    app: file-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: file-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: file-service
        tier: backend
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres.task-platform-infra.svc.cluster.local 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        - name: wait-for-minio
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MinIO..."
              until nc -z minio.task-platform-infra.svc.cluster.local 9000; do
                echo "MinIO not ready, waiting..."
                sleep 2
              done
              echo "MinIO is ready!"
      containers:
        - name: file-service
          image: task-platform/file-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4006
              name: http
            - containerPort: 50046
              name: grpc
          envFrom:
            - configMapRef:
                name: file-service-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: file-service-secret
                  key: database-url
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: file-service-secret
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: file-service-secret
                  key: minio-secret-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 4006
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 4006
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
