apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: task-platform-apps
  labels:
    app: notification-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: notification-service
        tier: backend
    spec:
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis..."
              until nc -z redis.task-platform-infra.svc.cluster.local 6379; do
                echo "Redis not ready, waiting..."
                sleep 2
              done
              echo "Redis is ready!"
        - name: wait-for-pulsar
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Pulsar..."
              until nc -z pulsar.task-platform-infra.svc.cluster.local 6650; do
                echo "Pulsar not ready, waiting..."
                sleep 5
              done
              echo "Pulsar is ready!"
      containers:
        - name: notification-service
          image: task-platform/notification-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4004
              name: http
          envFrom:
            - configMapRef:
                name: notification-service-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 4004
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 4004
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
