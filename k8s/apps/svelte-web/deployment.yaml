apiVersion: apps/v1
kind: Deployment
metadata:
  name: svelte-web
  namespace: task-platform-apps
  labels:
    app: svelte-web
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svelte-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: svelte-web
        tier: frontend
    spec:
      initContainers:
        - name: wait-for-graphql-gateway
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for GraphQL Gateway..."
              until nc -z graphql-gateway.task-platform-apps.svc.cluster.local 4002; do
                echo "GraphQL Gateway not ready, waiting..."
                sleep 2
              done
              echo "GraphQL Gateway is ready!"
      containers:
        - name: svelte-web
          image: task-platform/svelte-web:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4003
              name: http
          envFrom:
            - configMapRef:
                name: svelte-web-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          # Frontend does not have a healthcheck endpoint, usually uses TCP check instead
          readinessProbe:
            tcpSocket:
              port: 4003
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 4003
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
