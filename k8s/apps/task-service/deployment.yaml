apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-service
  namespace: task-platform-apps
  labels:
    app: task-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: task-service
        tier: backend
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres.task-platform-infra.svc.cluster.local 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        - name: wait-for-auth-service
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Auth Service..."
              until nc -z auth-service.task-platform-apps.svc.cluster.local 5000; do
                echo "Auth Service not ready, waiting..."
                sleep 2
              done
              echo "Auth Service is ready!"
        - name: wait-for-pulsar
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Pulsar..."
              until nc -z pulsar.task-platform-infra.svc.cluster.local 6650; do
                echo "Pulsar not ready, waiting..."
                sleep 5
              done
              echo "Pulsar is ready!"
      containers:
        - name: task-service
          image: task-platform/task-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4001
              name: http
            - containerPort: 5001
              name: grpc
          envFrom:
            - configMapRef:
                name: task-service-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: task-service-secret
                  key: database-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 4001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 4001
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
