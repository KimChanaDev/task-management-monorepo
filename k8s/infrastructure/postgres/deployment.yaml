# PostgreSQL Deployment
# use Deployment instead of StatefulSet for local development
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: task-platform-infra
  labels:
    app: postgres
spec:
  replicas: 1 # Database should have 1 replica in single instance mode
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate # use Recreate because PVC is ReadWriteOnce
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: database
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Readiness Probe - Check if Pod can receive traffic
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - taskuser
                - -d
                - taskdb
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          # Liveness Probe - Check if Pod is still active
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - taskuser
                - -d
                - taskdb
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
