apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulsar
  namespace: task-platform-infra
  labels:
    app: pulsar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulsar
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pulsar
    spec:
      # Fix permission for Cloud Storage
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Setting permissions for /pulsar/data..."
              chown -R 10000:10000 /pulsar/data
              chmod -R 755 /pulsar/data
              echo "Permissions set successfully!"
          volumeMounts:
            - name: pulsar-storage
              mountPath: /pulsar/data
          securityContext:
            runAsUser: 0  # Run as root to change permissions
      containers:
        - name: pulsar
          image: apachepulsar/pulsar:4.1.1
          command:
            - bin/pulsar
            - standalone
          ports:
            - containerPort: 6650
              name: pulsar
            - containerPort: 8080
              name: admin
          env:
            # Limit JVM heap size to prevent OOM (reduced for testing)
            - name: PULSAR_MEM
              value: "-Xms256m -Xmx512m -XX:MaxDirectMemorySize=256m"
          volumeMounts:
            - name: pulsar-storage
              mountPath: /pulsar/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /admin/v2/brokers/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /admin/v2/brokers/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: pulsar-storage
          persistentVolumeClaim:
            claimName: pulsar-pvc
