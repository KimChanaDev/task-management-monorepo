# Note: StorageClass is automatically updated during CI/CD deployment
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: timescaledb-pvc
  namespace: task-platform-infra
  labels:
    app: timescaledb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Auto-replaced by CI/CD for cloud deployment
